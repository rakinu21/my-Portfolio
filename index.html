<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" 
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
    <title>portfolio</title>
</head>
<body>
          <!-- navbar sidebar -->
  <nav class="side-bar">
    <div class="side-bar-profile">
        <div class="side-bar-profile-picture"></div>
        <h1 class="side-bar-profile-name">ralph kineth c. ugdamin</h1>
        <p class="side-bar-profile-info">front-end developer</p>
        <button class="side-bar-profile-download-resume"><i class="fa-solid fa-download"></i> resume</button>
    </div>
      
    <!-- container for the links  -->
    <ul class="list-container">
        <li class="list-container-items">
            <a class="list-container-items-links" href=""><i class="fa-solid fa-house-chimney"></i> home</a>
        </li>
        <li class="list-container-items">
           <a class="list-container-items-links" href=""><i class="fa-solid fa-user"></i>about</a>
        </li>
        <li class="list-container-items">
            <a class="list-container-items-links" href=""><i class="fa-solid fa-medal"></i> achievement</a>
        </li>
        <li class="list-container-items">
            <a class="list-container-items-links" href=""><i class="fa-regular fa-folder-open"></i>projects</a>
        </li>
        <li class="list-container-items">
            <a class="list-container-items-links" href=""><i class="fa-solid fa-blog"></i> blogs</a>
        </li>
    </ul>

    <!-- mode windows for dark or light mode -->

    <div class="mode">
        <div class="mode-info">
            <i class="fa-solid fa-moon"></i> 
            <span class="mode-name">dark-mode</span> 
        </div>
        
        <label class="toggle">
            <input type="checkbox">
            <span class="slider"></span>
      </label>
    </div>
  </nav>

    <!-- home section container -->

    <section class="home">

        <div class="home-image-and-time-container">
            <div class="home-image">
                <img src="images/home1.png" alt="Image 1">
                <img src="images/home4.png" alt="Image 2">
                <img src="images/image2.png" alt="Image 3">
                <img src="images/home3.png" alt="Image 4">
                <img src="images/home5.png" alt="Image 4">
           </div>
            <div class="home-time">
                <i class="fa-solid fa-calendar-days"></i>

                <span class="time home-time-day-text">monday</span>,
                <span class="time home-time-month-text">august </span>
                <span class="time home-time-day-number">21</span>
                <span class="time home-time-year">2025</span>
            </div>

            <h1 class="home-time-text">hello, <span class="home-greeting">good evening !</span></h1>
        </div>

    </section>


    <section class="skills-info-others">

    </section>
</body>
</html>
